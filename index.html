            <h3>Hit 10 knives on the board to Win!</h3>
            <div class="controls">

            </div>

                <img src="./arrowUp.svg" alt="">

            </div>
            <div class="controls">
                <img src="./spaceBar.svg" alt="">

            </div>
            
            <button class="patch_btn_start">Start</button>
        </div>
